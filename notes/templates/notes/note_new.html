{% extends 'notes/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            {% if user.is_authenticated %}
                <h1>New Note</h1>
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-default">Save</button>
                </form>
            {% else %}
                You need to login to create a note. <a href="/login">Click here to login</a>
            {% endif %}

        </div>
    </div>
{% endblock %}
